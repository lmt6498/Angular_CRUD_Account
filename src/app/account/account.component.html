<div class="container">
  <h2>CRUD Account</h2>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalCreate">
    Create
  </button>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Password</th>
      <th>Name</th>
      <th>Image</th>
      <th colspan="2" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of accounts">
      <td>{{item.id}}</td>
      <td>{{item.userName}}</td>
      <td>{{item.password}}</td>
      <td>{{item.name}}</td>
      <td><img src="{{item.img}}" width="200" height="200" alt="anh1"></td>
      <td><button type="button" (click)="showEdit(item.id)" class="btn btn-success" data-toggle="modal" data-target="#myModalEdit">
        Edit
      </button></td>
      <td><button (click)="delete(item.id)" type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- The Modal Create -->
<div class="modal" id="myModalCreate">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Product</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <table>
          <tr>
            <td>ID: </td>
            <td><input [(ngModel)]="id"></td>
          </tr>
          <tr>
            <td>Username: </td>
            <td><input [(ngModel)]="userName"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input [(ngModel)]="password"></td>
          </tr>
          <tr>
            <td>Name: </td>
            <td><input [(ngModel)]="name"></td>
          </tr>
          <tr>
            <td>Image: </td>
            <td><input [(ngModel)]="img"></td>
          </tr>
        </table>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="create()" class="btn btn-success" data-dismiss="modal">Create</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- The Modal edit -->
<div class="modal" id="myModalEdit">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <table>
          <tr>
            <td>Username: </td>
            <td><input [(ngModel)]="userName"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input [(ngModel)]="password"></td>
          </tr>
          <tr>
            <td>Name: </td>
            <td><input [(ngModel)]="name"></td>
          </tr>
          <tr>
            <td>Image: </td>
            <td><input [(ngModel)]="img"></td>
          </tr>
        </table>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="edit(id)" class="btn btn-success" data-dismiss="modal">Edit</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
